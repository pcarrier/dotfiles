<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <dir>~/ws/src/github.com/pcarrier/fonts</dir>

  <match target="pattern">
    <edit mode="assign" name="dpi"><double>96</double></edit>
    <edit mode="assign" name="rgba"><const>none</const></edit>
    <edit mode="assign" name="antialias"><bool>true</bool></edit>
    <edit mode="assign" name="hinting"><bool>true</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
    <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
    <edit mode="assign" name="embeddedbitmap"><bool>true</bool></edit>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
  </match>

  <alias><family>serif</family><default><family>PragmataPro</family></default></alias>
  <alias><family>sans-serif</family><default><family>PragmataPro</family></default></alias>
  <alias><family>monospace</family><default><family>PragmataPro</family></default></alias>

  <!--  <match target="pattern">
    <test name="family"><string>PragmataPro</string></test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
  </match> -->
</fontconfig>
